<script type="text/javascript">
    RED.nodes.registerType('sonos-config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            ipaddress: {value: "", required:true},
            port: {value: ""}
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/x-red" data-template-name="sonos-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-ipaddress"><i class="fa fa-globe" aria-hidden="true"></i> IP Address</label>
        <input type="text" id="node-config-input-ipaddress" style="width: 40%;">
		<label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
        <input type="text" id="node-config-input-port" style="width:45px">
    </div>

</script>
